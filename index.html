<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Wishlist❤️ - Drag Papers ❤️</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- A pen by Developer Rahul -->
  <div class="paper heart"></div>
  <div class="paper image">
    <p>Hope you like it ! </p>
    <p>Best Wishes </p>
    <p>From Ayush 😍 </p>
    <img src="images/1.jpeg" />
  </div>
  <div class="paper image">
    <p>And I wish you Many Happy</p>
    <p> Returns of the Day ❤️ </p>
    <img src="images/2.jpeg" />
  </div>
  <div class="paper image">
    <p>This Dumb right here </p>
    <p> has her birthday today❤️ </p>
    <img src="images/3.jpg" />
  </div>
  <div class="paper red">
    <p class="p1"> and My Favorite</p>
    <p class="p2">Person 😍</p>
  </div>
  <div class="paper">
    <p class="p1">You are Cute </p>
    <p class="p1"> and Amazing <span style="color: red !important;">❤️</span></p>
  </div>
  <div class="paper">
    <p class="p1">Hey Akshu!<br>Ayush has some crazy stuff for you.<br> Drag the papers to move!</p>
  </div>
  
  <!-- Add an audio element for the song -->
  <audio id="background-song" loop>
    <source src="Saibo-Instrumental.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <!-- Link the external JavaScript file -->
  <script src="./script.js"></script>
</body>
</html>
